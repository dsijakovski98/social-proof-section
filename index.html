<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Social Proof Section Component</title>
    </head>

    <body>
        <div class="background">
            <div class="bg-top">
                <img src="./images/bg-pattern-top-desktop.svg" alt="">
            </div>
            <div class="bg-bottom">
                <img src="./images/bg-pattern-bottom-desktop.svg" alt="">
            </div>
        </div>

        <main class="overlay">
            <div class="content-container">
                <section class="intro">
                    <h1>10,000+ of our users love our products.</h1>
                    <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
                </section>

                <section class="ratings">
                    <div class="rating">
                        <div class="rating-stars">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="rating-info">
                            Rated 5 stars in Reviews
                        </div>
                    </div>
                    <div class="rating">
                        <div class="rating-stars">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="rating-info">
                            Rated 5 stars in Report Guru
                        </div>
                    </div>
                    <div class="rating">
                        <div class="rating-stars">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="rating-info">
                            Rated 5 stars in BestTech
                        </div>
                    </div>
                </section>

                <section class="quotes"></section>
            </div>
        </main>
    </body>
</html>
